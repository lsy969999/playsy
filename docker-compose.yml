version: '3.8'

networks:
  server-connection:
    driver: bridge

services:
  nginx:
    image: nginx:latest
    ports:
      - 8888:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - server-connection
    depends_on:
      - front
      - back

  front:
    build: ./front
    networks:
      - server-connection
    ports:
      - 8080:8080
      - 8081:8081
  
  back:
    build: ./back
    networks:
      - server-connection
    ports:
      - 7080:7080
      - 7081:7081
    environment:
      DATABASE_URL: ${BACK_DATABASE_URL}